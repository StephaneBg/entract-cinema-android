apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {

    buildToolsVersion Android.buildToolsVersion
    compileSdkVersion Android.compileSdkVersion

    compileOptions {
        sourceCompatibility Versions.java
        targetCompatibility Versions.java
    }

    defaultConfig {
        applicationId "com.cinema.entract.app"
        versionCode 17
        versionName "1.0.1"
        minSdkVersion Android.minSdkVersion
        targetSdkVersion Android.targetSdkVersion
        vectorDrawables.useSupportLibrary = true
        resConfigs "fr"
    }

    signingConfigs {
        release {
            storeFile file(appSigning.storeFilePath)
            storePassword appSigning.storePassword
            keyAlias appSigning.keyAlias
            keyPassword appSigning.keyPassword
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            debuggable false
            jniDebuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.pro'
        }

        debug {
            minifyEnabled false
            debuggable true
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'LICENSE.txt'
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    implementation project(':core')
    implementation project(':cache')
    implementation project(':remote')
    implementation project(':data')

    implementation Libs.kotlinStd
    implementation Libs.coroutinesCore
    implementation Libs.coroutinesAndroid
    implementation Libs.appcompat
    implementation Libs.ktx
    implementation Libs.recyclerview
    implementation Libs.vectorDrawable
    implementation Libs.material
    implementation Libs.constraintLayout
    implementation Libs.lifecycle
    implementation Libs.anko
    implementation Libs.koinAndroid
    implementation Libs.glide
    implementation Libs.jsr310
    implementation Libs.firebaseCore
    implementation Libs.firebaseMessaging
    implementation Libs.timber
}

apply plugin: 'com.google.gms.google-services'
apply from: "../ktlint.gradle"
